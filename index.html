<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Url-shortener</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="text_container">
            <h3>Short Your URL Link</h3>
            <p>Paste Your long url link, we will provide you with a short url link of the same which you can use anywhere easily...</p>
        </div>

        <div class="error">
            <span id="error_msg">Please paste a valid URL</span>
        </div>

        <div class="shortener_container">
            <div class="input">
                <input type="text" id="url" placeholder="Please paste your URL here">
                <button id="button">Short it</button>
            </div>
        </div>

        <div class="link_container">
            <div id="links1">
                <input type="text" id="link1" >
                <button id="copy_btn1">Copy</button>
            </div>

            <div id="links2">
                <input type="text" id="link2" >
                <button id="copy_btn2">Copy</button>
            </div>

            <div id="links3">
                <input type="text" id="link3" >
                <button id="copy_btn3">Copy</button>
            </div>

            <div id="links4">
                <input type="text" id="link4" >
                <button id="copy_btn4">Copy</button>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
